<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #myh2{
        cursor: pointer;
    }
</style>
<body>
    <h2 id="myh2" onclick="as()">Hello World</h2>

    <script>
        let myh2 = document.getElementById('myh2')
        let arr = ['my name is ravi', 'i am from rns']
        let i = 0
        function as(){
            if(i<arr.length){
                myh2.innerText = arr[i]
                i++
            }else{
                myh2.innerText = 'Hello World'
                i = 0
            }

        }
    </script>
</body>
</html>
